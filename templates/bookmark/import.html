{% extends "layout.html" %}
{% block title %}Import Bookmarks{% endblock %}
{% block body %}

<div class="body">
	<h2>Import Bookmarks</h2>
	<p>
	import your existing bookmarks from an OPML file.<br />
	<i>please be patient, the import process scans each of your bookmarks and so may take several minutes to complete.</i>
	</p>
	<form method="post" enctype="multipart/form-data">
		<dl>
			<dt>File:</dt>
			<dd><input type="file" name="file" size="40" /></dd>
		</dl>
		<div class="submit"><input type="submit" value="Import"></div>
	</form>
</div>

{% endblock %}
